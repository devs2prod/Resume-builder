<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/premium-vector/contract-line-illustration_120816-3088.jpg?size=626&ext=jpg&ga=GA1.1.1616088967.1707819102&semt=ais" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resumes</title>
</head>
<body>
    <div class="container">
        <h2 class="display-1 text-center">Welcome to Resume Builder!</h2>
            {% for profile in profile %}
            <div class="row">
                <div class="mb-3">
                    {{profile.name}}
                </div>
                <div class="mb-3">
                    <a href="/{{profile.id}}" class="btn btn-black">Download</a>
                </div>
            </div>
            {% endfor %}
    </div>    
    
</body>
</html>
