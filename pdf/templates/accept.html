<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/premium-vector/contract-line-illustration_120816-3088.jpg?size=626&ext=jpg&ga=GA1.1.1616088967.1707819102&semt=ais" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Generator</title>
</head>
<body>
    <div class="container">
        <h2 class="display-1 text-center">Welcome to Resume Builder!</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the Name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter the Phone Number">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter the Email">
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">School:</label>
                <input type="text" class="form-control" id="school" placeholder="Enter the School Name">
            </div>
            <div class="mb-3">
                <label for="degree" class="form-label">Degree:</label>
                <input type="text" class="form-control" id="degree" placeholder="Enter the Degree">
            </div>
            <div class="mb-3">
                <label for="university" class="form-label">University:</label>
                <input type="text" class="form-control" id="university" placeholder="Enter the Degree">
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills:</label>
                <input type="text" class="form-control" id="skills" placeholder="Enter the Skills">
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary:</label>
                <input type="text" class="form-control" id="summary" placeholder="Tell me about yourself!">
            </div>
            <div class="mb-3">
                <label for="workexperince" class="form-label">Work Experience:</label>
                <input type="text" class="form-control" id="workexperince" placeholder="Work Experience">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>    
    
</body>
</html>
