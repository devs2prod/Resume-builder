<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/premium-vector/contract-line-illustration_120816-3088.jpg?size=626&ext=jpg&ga=GA1.1.1616088967.1707819102&semt=ais" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Generator</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
                <div class="">
                    <h2 class="display-1 text-center">Dev Resume</h2>
                </div>
                <div class="">
                    <a href="http://127.0.0.1:8000/list" class="btn btn-primary mb-0">List</a>
                    <a href="http://127.0.0.1:8000/admin" class="btn btn-primary">Admin</a>
                </div>
        </div>
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="d-flex flex-wrap justify-content-between">
                <div class="p-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name"  placeholder="Enter the Name">
                </div>
                <div class="p-2">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="phone" class="form-control" name="phone" placeholder="Enter the Phone Number">
                </div>
                <div class="p-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter the Email">
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-between">
                <div class="p-2">
                    <label for="school" class="form-label">School:</label>
                    <input type="text" class="form-control" name="school" placeholder="Enter the School Name">
                </div>
                <div class="p-2">
                    <label for="degree" class="form-label">Degree:</label>
                    <input type="text" class="form-control" name="degree" placeholder="Enter the Degree">
                </div>
                <div class="p-2">
                    <label for="university" class="form-label">University:</label>
                    <input type="text" class="form-control" name="university" placeholder="Enter the Degree">
                </div>
            </div>
                <div class="p-2">
                    <label for="skills" class="form-label">Skills:</label>
                    <input type="text" class="form-control" name="skills" placeholder="Enter the Skills">
                </div>
            <div class="d-flex flex-wrap justify-content-around">
                <div class="p-2">
                    <label for="summary" class="form-label">Summary:</label>
                    <input type="text" class="form-control" name="summary" placeholder="Tell me about yourself!">
                </div>
                <div class="p-2">
                    <label for="workexperince" class="form-label">Work Experience:</label>
                    <input type="text" class="form-control" name="workexperince" placeholder="Work Experience">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
            </form>
            
        </div>    
        
</body>
</html>
